<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detection</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-page background with red half and blue half */
    body {
      background: linear-gradient(90deg, #ff5e62 50%, #0056b3 50%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Centered text for FAKE and REAL */
    .fake-text, .real-text {
      position: absolute;
      font-size: 4em;
      font-weight: bold;
      color: white;
      top: 50%;
      transform: translateY(-50%);
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
    }

    .fake-text {
      left: 10%;
    }

    .real-text {
      right: 10%;
    }

    /* Card container */
    .card {
      background: rgba(0, 0, 0, 0.8);
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 650px;  /* Increased width for bigger interface */
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    /* Heading style with each letter in a span and smaller font size */
    h1 {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
      font-size: 2em; /* Decreased font size */
      font-weight: bold;
      color: #fff;
      letter-spacing: 3px;
      text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.6); /* Enhanced text shadow for contrast */
      white-space: nowrap; /* Ensures heading stays in one line */
      overflow: hidden; /* Prevents the heading from wrapping */
    }

    h1 span {
      margin-right: 5px; /* Spacing between letters */
    }

    /* Input field and button styling */
    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin: 20px 0;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      color: #333;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 4px 20px rgba(0, 123, 255, 0.6);
    }

    button {
      padding: 15px 25px;
      border: none;
      background-color: #28a745;
      color: white;
      font-size: 1.3em;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
    }

    button:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }

    /* Result style (Rectangle Box for output) */
    .result {
      font-size: 1.5em;
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      text-transform: uppercase;
      font-weight: bold;
      width: 100%;
      box-sizing: border-box;
      border: 2px solid #fff;
    }

    .real {
      background-color: #28a745;
      color: white;
    }

    .fake {
      background-color: #dc3545;
      color: white;
    }

    /* Feedback Section */
    .feedback {
      margin-top: 20px;
      font-size: 1.2em;
      color: #fff;
      display: none;
    }

    .rating {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .rating button {
      margin: 0 5px;
      padding: 10px;
      background-color: #f39c12;
      border-radius: 50%;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .rating button:hover {
      background-color: #e67e22;
    }

    /* Poll UI for feedback */
    .poll {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .poll button {
      padding: 12px 20px;
      font-size: 1.1em;
      background-color: #007bff;
      border-radius: 25px;
      color: white;
      width: 45%;
      transition: background-color 0.3s;
    }

    .poll button:hover {
      background-color: #0056b3;
    }

    .poll-results {
      margin-top: 20px;
      font-size: 1.3em;
      color: white;
    }

    /* Progress bar */
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
    }

    .progress-bar-inner {
      height: 100%;
      background-color: #28a745;
      width: 0;
      transition: width 0.5s ease-in-out;
    }

  </style>
</head>
<body>

  <div class="fake-text">FAKE</div>
  <div class="real-text">REAL</div>

  <div class="card">
    <h1>
      <span>F</span>
      <span>A</span>
      <span>K</span>
      <span>E</span>
      <span>&nbsp;</span>
      <span>N</span>
      <span>E</span>
      <span>W</span>
      <span>S</span>
      <span>&nbsp;</span>
      <span>D</span>
      <span>E</span>
      <span>T</span>
      <span>E</span>
      <span>C</span>
      <span>T</span>
      <span>O</span>
      <span>R</span>
    </h1>
    <p>Enter a news headline to check if it's real or fake.</p>
    <input type="text" id="headlineInput" placeholder="Enter news headline...">
    <button onclick="detectFakeNews()">Check News</button>

    <div class="result" id="result"></div>

    <div class="feedback" id="feedbackSection">
      <p>How would you rate the accuracy of the prediction?</p>
      <div class="rating">
        <button onclick="submitFeedback(1)">1</button>
        <button onclick="submitFeedback(2)">2</button>
        <button onclick="submitFeedback(3)">3</button>
        <button onclick="submitFeedback(4)">4</button>
        <button onclick="submitFeedback(5)">5</button>
      </div>
    </div>

    <div class="accuracy" id="accuracy"></div>

    <div class="poll-results" id="pollResults"></div>

    <div class="progress-bar">
      <div class="progress-bar-inner" id="progressBar"></div>
    </div>

    <div class="poll">
      <button onclick="userPrediction('real')">Real</button>
      <button onclick="userPrediction('fake')">Fake</button>
    </div>
  </div>

  <script>
    let realCount = 0;
    let fakeCount = 0;
    let correctPredictions = 0;
    let totalPredictions = 0;
    let totalFeedback = 0;
    let feedbackCount = 0;

    function detectFakeNews() {
      const headline = document.getElementById("headlineInput").value.trim().toLowerCase();

      // Simulate detection based on keywords for demonstration (basic mockup)
      let result = "Fake"; // Default result is Fake

      // Example list of headlines that could simulate a detection process
      const realHeadlines = [
        "Scientists Discover New Species of Bird",
        "Global Economy Shows Signs of Recovery",
        "New Study Reveals Health Benefits of Meditation"
      ];

      const fakeHeadlines = [
        "Aliens Land on Earth in Major Government Announcement",
        "Secret Society Controls the World's Economy",
        "Man Lives to 200 Years Old Due to Magic Elixir"
      ];

      // Simulate detection by checking if the headline matches any of the real or fake headlines
      if (realHeadlines.includes(headline)) {
        result = "Real";
        realCount++;
      } else if (fakeHeadlines.includes(headline)) {
        result = "Fake";
        fakeCount++;
      } else {
        result = "Undetermined"; // If it doesn't match anything
      }

      // Get the result element and update the result
      const resultElement = document.getElementById("result");
      resultElement.textContent = result;

      // Update the style based on the result
      if (result === "Real") {
        resultElement.className = "result real";
      } else if (result === "Fake") {
        resultElement.className = "result fake";
      } else {
        resultElement.className = "result";
        resultElement.style.backgroundColor = "gray";
        resultElement.style.color = "black";
      }

      // Update the feedback section for user input
      if (result !== "Undetermined") {
        document.getElementById("feedbackSection").style.display = "block";
      } else {
        document.getElementById("feedbackSection").style.display = "none";
      }

      // Update the accuracy display
      updateAccuracy();
    }

    function submitFeedback(rating) {
      feedbackCount++;
      totalFeedback += rating;

      // Calculate average feedback rating
      let averageFeedback = (totalFeedback / feedbackCount).toFixed(2);

      // Update accuracy display
      updateAccuracy();

      // Hide the feedback section
      document.getElementById("feedbackSection").style.display = "none";
    }

    function userPrediction(prediction) {
      const resultElement = document.getElementById("result");
      const actualResult = resultElement.textContent.trim().toLowerCase();

      if (prediction === actualResult) {
        correctPredictions++;
      }
      totalPredictions++;

      // Update the poll results
      updatePollResults();

      // Update the accuracy display
      updateAccuracy();
    }

    function updateAccuracy() {
      const accuracyElement = document.getElementById("accuracy");

      const accuracy = ((correctPredictions / totalPredictions) * 100).toFixed(2);
      accuracyElement.textContent = `Prediction Accuracy: ${accuracy}%`;

      // Update the progress bar
      const progressBar = document.getElementById("progressBar");
      progressBar.style.width = `${accuracy}%`;
    }

    function updatePollResults() {
      const pollResultsElement = document.getElementById("pollResults");

      const realPredictions = (realCount / totalPredictions) * 100;
      const fakePredictions = (fakeCount / totalPredictions) * 100;

      pollResultsElement.innerHTML = `
        <p>Poll Results:</p>
        <p>Real: ${realPredictions.toFixed(2)}% | Fake: ${fakePredictions.toFixed(2)}%</p>
      `;
    }
  </script>

</body>
</html>
